<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #333;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  transition: background-color 0.3s;
}

header.scrolled {
  background-color: #222;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 1.5rem;
  transition: color 0.3s;
}

nav a:hover {
  color: #00c9a7;
}

.content {
  padding: 8rem 2rem 2rem;
}

section {
  min-height: 100vh;
  margin-bottom: 2rem;
  background: #f4f4f4;
  padding: 2rem;
  border-radius: 8px;
}

@media (max-width: 768px) {
  nav a {
    margin-left: 1rem;
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <header id="navbar">
    <h1>MySite</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>  <div class="content">
